<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./asset/logo/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
    <title>Online Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="calculator__screen">0</div>
            <div class="calculator__keyboard">
                <button onclick="resetScreen()" class="calculator__keyboard__reset">AC</button>
                <button onclick="toggleBrackets()" class="calculator__keyboard__operations">( )</button>
                <button onclick="displayOnScreen('%')" class="calculator__keyboard__operations">%</button>
                <button onclick="displayOnScreen('/')" class="calculator__keyboard__operations">/</button>
                <button onclick="displayOnScreen('7')">7</button>
                <button onclick="displayOnScreen('8')">8</button>
                <button onclick="displayOnScreen('9')">9</button>
                <button onclick="displayOnScreen('x')" class="calculator__keyboard__operations">x</button>
                <button onclick="displayOnScreen('4')">4</button>
                <button onclick="displayOnScreen('5')">5</button>
                <button onclick="displayOnScreen('6')">6</button>
                <button onclick="displayOnScreen('-')" class="calculator__keyboard__operations">-</button>
                <button onclick="displayOnScreen('1')">1</button>
                <button onclick="displayOnScreen('2')">2</button>
                <button onclick="displayOnScreen('3')">3</button>
                <button onclick="displayOnScreen('+')" class="calculator__keyboard__operations">+</button>
                <button onclick="displayOnScreen('0')">0</button>
                <button onclick="displayOnScreen('.')">.</button>
                <button onclick="deleteLastChar()"><i class="fa-solid fa-delete-left"></i></button>
                <button onclick="calculate()" class="calculator__keyboard__equalbtn">=</button>
            </div>
        </div>
    </main>
</body>
</html>
